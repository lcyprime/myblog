<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>lzxBlog - 登 录</title>

<link rel="stylesheet" href="/lzxBlog/page/css/login.css" />
<script type="text/javascript" src="/lzxBlog/page/js/jquery.js"></script>
<script type="text/javascript" src="/lzxBlog/page/js/login.js"></script>

</head>

<body>
	<div>
		<div class="Logister">
			<div class="touMingBG"></div>
			<h1>欢迎登录</h1>
			<div class="tLog" id="tLog">
				<div
					style="width: 100%; height:20px;font-size: 19px; color: red;margin-bottom: 10px;"
					id="tips"></div>
				<form action="login.action" method="post">
					<div>
						<p>用户账号</p>
						<input type="text" name="usernum" id="userNum" class="tLogInput"
							required="required" placeholder="用户账号" oninput="removeTips()" />
					</div>
					<div>
						<p>密码</p>
						<input type="password" name="password" id="passWord"
							class="tLogInput" required="required" placeholder="登录密码"
							oninput="removeTips()" />
					</div>
					<div>
						<input type="button" value="登 录" id="tLogSubmit"
							class="tLogSubmit" onclick="doLogin()" />
					</div>
				</form>
			</div>
			<div class="GOregister">
				<a href="register.html">立 即 注 册</a>
			</div>
		</div>
	</div>
</body>
</html>
