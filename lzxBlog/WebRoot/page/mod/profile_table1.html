<table width="100%" border="0" class="table_info" cellspacing="23" id="myTable">
	<tr>
		<td align="center" colspan="2" height="100">
			<div style="width: 320px;height: 320px;border: solid 2px #555;" id="replaceImg" class="replaceImg">
				<h1 class="" id="changeLogo">更换头像</h1>
				<img id="finalImg" src="" width="100%" />
			</div>

			<div style="display: none" class="tailoring-container">
				<div class="black-cloth" onclick="showORcolesLogoTailor(this)"></div>
				<div class="tailoring-content">
					<div class="tailoring-content-one">
						<label title="上传图片" for="chooseImg" class="l-btn choose-btn">
							<input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)">选择图片
						</label>
						<div class="close-tailoring" onclick="showORcolesLogoTailor(this)">×</div>
					</div>
					<div class="tailoring-content-two">
						<div class="tailoring-box-parcel">
							<img id="tailoringImg">
						</div>
						<div class="preview-box-parcel">
							<p>图片预览：</p>
							<div class="square previewImg"></div>
							<div class="circular previewImg"></div>
						</div>
					</div>
					<div class="tailoring-content-three">
						<button class="l-btn cropper-reset-btn">复位</button>
						<button class="l-btn cropper-rotate-btn">旋转</button>
						<button class="l-btn cropper-scaleX-btn">换向</button>
						<button class="l-btn sureCut" id="sureCut">确定</button>
					</div>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td align="right">昵称</td>
		<td align="left">
			<input type="text" class="infoText " id="nickName"/>
		</td>
	</tr>
	<tr>
		<td align="right" style="width: 120px;">生日</td>
		<td align="left">
			<div id="userBirthday" class="sel_data">
				<select class="sel_year" rel=""></select> 年 
				<select class="sel_month" rel=""></select> 月 
				<select class="sel_day" rel=""></select> 日
			</div>
		</td>
	</tr>
	<tr>
		<td align="right">性别</td>
		<td align="left">
			<div id="userSex" class="sel_sex">
				<select class="sex" rel="">
					<option value="0">保密</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			</div>
		</td>
	</tr>
	<tr>
		<td align="right">地区</td>
		<td align="left">
			<div id="userFrom" class="">
				<input type="hidden" class="province" value="010000" /> 
				<input type="hidden" class="city" value="010100" /> 
				<input type="hidden" class="area" value="010101" />
				<div name="province" type="selectbox" style="z-index:2;">
					<div class="opts"></div>
				</div>
				<div name="city" type="selectbox" style="z-index:2;">
					<div class="opts"></div>
				</div>
				<div name="area" type="selectbox" style="z-index:2;">
					<div class="opts"></div>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td align="right">地址</td>
		<td align="left">
			<input type="text" class="infoText " id="userAddress" />
		</td>
	</tr>
	<tr>
		<td align="right">学历</td>
		<td align="left">
			<input type="text" class="infoText " id="userEducational" />
		</td>
	</tr>
	<tr>
		<td align="right">职业</td>
		<td align="left">
			<input type="text" class="infoText " id="userJob" />
		</td>
	</tr>
	<tr>
		<td align="right" style="width: 120px;">兴趣爱好</td>
		<td align="left">
			<input type="text" class="infoText " id="userHobby" />
		</td>
	</tr>
<!-- 	<tr>
		<td align="right">简介</td>
		<td align="left">
			<input type="text" class="infoText " id="userIntroduce" />
		</td>
	</tr> -->
	<tr>
		<td align="right">电话号码</td>
		<td align="left">
			<input type="text" class="infoText " id="userTelephone" />
		</td>
	</tr>
	<tr>
		<td align="right">邮箱地址</td>
		<td align="left">
			<input type="text" class="infoText " id="userEmailAddress" />
		</td>
	</tr>
	<tr>
		<td align="right"></td>
		<td align="left" >
			<input type="button" onclick="saveMyInfo();" value="保存" class="saveInfo"/>
		</td>
	</tr>
</table>


<div style="display: none" class="show_container" id="replaceBackgroundImg">
	<div class="black-cloth" onclick="showORcolesBackgroundTailor(this)"></div>
	<div id="show" class="show_content">
		<ul id="showui">
		</ul>
		<div class="upimg" id="upimg">
			<input type="file" id="upgteimg" value="" />
		</div>
		<p style="	position: absolute;left: 20px;bottom: 5px;">图片大小不能大于1M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可调整图片顺序</p>
		<button class="btn" id="submit">确认</button>
	</div>
</div>
